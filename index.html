<!DOCTYPE html>
<html>
	<head>
		<script src="build/react.js"></script>
		<script src="build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	</head>
	<body>
		<div id="area"></div>
		<script type="text/babel">
			//Forces the propType to be a string
			var HelloWorld = React.createClass({
				propTypes: {
					name: React.PropTypes.string
				},

				getDefaultProps: function(){
					return {
						name:'Jay'
					}
				},
				
				getInitialState: function() {
					return {
						value: 1
					}
				},
				
				//only runs when the component mounts
				componentDidMount: function(){
					this.setState({
						value: this.state.value + 19
					});
				},

				render: function(){
					var greeting = "World";

					if(this.props.isPerson){
						greeting = (<Person name={this.props.name} />)
					}
					return (
						<div>
							<h1> Hello {greeting}</h1>
							{this.state.value}
						</div>
					)
				}
			});

			var Person = React.createClass({
				propTypes: {
					name: React.PropTypes.string,
					isPerson: React.PropTypes.bool
				},

				getDefaultProps: function(){
					return {
						name:'Jay'
					}
				},
				render: function(){
					return (
						<span>{this.props.name}</span>
					)
				}
			});
			ReactDOM.render(
					<HelloWorld name="Jason" isPerson={true}/>,
					document.getElementById('area')
				);
		</script>
	</body>
</html>
